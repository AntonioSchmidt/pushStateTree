language: node_js
sudo: false
node_js:
  - "5"
addons:
  firefox: "latest"
  code_climate:
    repo_token: 418a1b87b0824002644b73e147820942b4259522011e2d14ff65ebdee6542872
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install: npm install
before_script:
  - npm test
script:
  - sh -c 'cat ./build/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js || true'
after_script:
  - sh -c 'codeclimate-test-reporter < build/coverage/lcov.info || true'
sudo: false
