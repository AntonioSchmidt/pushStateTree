    // Simple script loader based on promises
    function load(src){
      var defer = $.Deferred();
      $('<script>')
        .appendTo('head')
        .attr('src', src)
        .on('load', defer.resolve)
        .on('error', defer.reject);
      return defer.promise;
    }
    
    $.when(load(basePath + 'pushStateTree.js'))
      .then(load(basePath + 'demo/main.js'))
      .done(function (){
      //console.log('script loaded');
    });
    </script>
